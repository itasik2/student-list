<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Список студентов</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

	<script defer type="module" src="./js/main.js"></script>

</head>
<body>
	<div class="container">

		<h1 class="h1-title">Список студентов</h1>

		<form class="mb-3 form" id="add-student" action="submit">
			<div class="mb-3">
				<input class="form-conrtol" type="text" placeholder="Фамилия" id="input-surname">
			</div>
			<div class="mb-3">
				<input class="form-conrtol" type="text" placeholder="Имя" id="input-name">
			</div>
			<div class="mb-3">
				<input class="form-conrtol" type="text" placeholder="Отчество" id="input-lastname">
			</div>
			<div class="mb-3">
				<input class="form-conrtol" type="text" placeholder="Факультет" id="input-faculty">
			</div>
			<div class="mb-3">
				<input class="form-conrtol" type="date" id="input-birthDay">
			</div>
			<div class="mb-3">
				<input class="form-conrtol" type="number" id="yearOfEntry">
			</div>
			<button class="btn btn-primary">Добавить</button>
		</form>

		<table class="table">
			<thead>
				<th data-column="fio">Ф. И. О.</th>
				<th data-column="faculty">Факультет</th>
				<th data-column="birthDay">Дата рождения и возраст</th>
				<th data-column="yearOfEntry">Годы обучения, курс</th>
			</thead>
			<tbody id="students-list">

			</tbody>
		</table>

	</div>
    
</body>
</html>
